<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Search</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

  <div class="container py-5">
    
    <div class="input-group mb-4 justify-content-center">
      <input type="text" id="search" class="form-control w-50" placeholder="Find your favorite food">
      <button onclick="searchMeals()" class="btn btn-danger">Search</button>
    </div>

    <div id="meals" class="row justify-content-center"></div>

    <div id="mealDetails" class="d-none mt-5"></div>
  </div>

  <script src="script.js"></script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
